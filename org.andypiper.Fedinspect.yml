app-id: org.andypiper.Fedinspect
runtime: org.gnome.Platform
runtime-version: "48"
sdk: org.gnome.Sdk
command: fedinspect-gtk

finish-args:
  - --share=network
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri

cleanup:
  - "/include"
  - "/lib/pkgconfig"
  - "/share/doc"
  - "/share/gtk-doc"
  - "/share/man"
  - "/share/pkgconfig"
  - "*.la"
  - "*.a"

modules:
  - python3-requirements.json
  - name: fedinspect-gtk
    buildsystem: meson
    sources:
      - type: archive
        url: https://codeberg.org/andypiper/fedinspect-gtk/archive/v1.2.0.tar.gz
        sha256: 9fddab063d9c3e838089d78cd924fe768079cf119a64d91b24043a0506c9e0b2
        x-checker-data:
          type: git
          url: https://codeberg.org/andypiper/fedinspect-gtk.git
          tag-pattern: ^v([\d.]+)$

