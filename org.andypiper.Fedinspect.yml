app-id: org.andypiper.Fedinspect
runtime: org.gnome.Platform
runtime-version: "48"
sdk: org.gnome.Sdk
command: fedinspect-gtk

finish-args:
  - --share=network
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri

cleanup:
  - "/include"
  - "/lib/pkgconfig"
  - "/share/doc"
  - "/share/gtk-doc"
  - "/share/man"
  - "/share/pkgconfig"
  - "*.la"
  - "*.a"

modules:
  - python3-requirements.json
  - name: fedinspect-gtk
    buildsystem: meson
    sources:
      - type: archive
        url: https://codeberg.org/andypiper/fedinspect-gtk/archive/v1.0.3.tar.gz
        sha256: f3475033bfcc24267d4c49cc5ba9fef9aa21a006e7ec9ad8f50c5abc4065bf30
        x-checker-data:
          type: git
          url: https://codeberg.org/andypiper/fedinspect-gtk.git
          tag-pattern: ^v([\d.]+)$

