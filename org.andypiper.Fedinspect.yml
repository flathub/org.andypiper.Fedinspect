app-id: org.andypiper.Fedinspect
runtime: org.gnome.Platform
runtime-version: "48"
sdk: org.gnome.Sdk
command: fedinspect-gtk

finish-args:
  - --share=network
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri

cleanup:
  - "/include"
  - "/lib/pkgconfig"
  - "/share/doc"
  - "/share/gtk-doc"
  - "/share/man"
  - "/share/pkgconfig"
  - "*.la"
  - "*.a"

modules:
  - python3-requirements.json
  - name: fedinspect-gtk
    buildsystem: meson
    sources:
      - type: archive
        url: https://codeberg.org/andypiper/fedinspect-gtk/archive/v1.0.2.tar.gz
        sha256: 7f7f2fcf3d7da186e2af876eef9bbfa1eb8ba91b84bd115c1bc144f266d86264
        x-checker-data:
          type: git
          url: https://codeberg.org/andypiper/fedinspect-gtk.git
          tag-pattern: ^v([\d.]+)$

