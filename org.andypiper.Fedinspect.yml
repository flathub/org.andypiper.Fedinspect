app-id: org.andypiper.Fedinspect
runtime: org.gnome.Platform
runtime-version: "48"
sdk: org.gnome.Sdk
command: fedinspect-gtk

finish-args:
  - --share=network
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri

cleanup:
  - "/include"
  - "/lib/pkgconfig"
  - "/share/doc"
  - "/share/gtk-doc"
  - "/share/man"
  - "/share/pkgconfig"
  - "*.la"
  - "*.a"

modules:
  - python3-requirements.json
  - name: fedinspect-gtk
    buildsystem: meson
    sources:
      - type: archive
        url: https://codeberg.org/andypiper/fedinspect-gtk/archive/v1.2.1.tar.gz
        sha256: 530959e50f6e707ce9f3a3472e7a3024545e4493ea13ea2ed10c56fe6d701a98
        x-checker-data:
          type: git
          url: https://codeberg.org/andypiper/fedinspect-gtk.git
          tag-pattern: ^v([\d.]+)$

